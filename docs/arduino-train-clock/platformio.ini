; PlatformIO Project Configuration File for Arduino Train Clock
; 
; This project demonstrates fetching Metro-North Railroad real-time train data
; and displaying it on an Arduino Nano ESP32 board.
;
; Board: Arduino Nano ESP32
; Framework: Arduino
;
; Build and upload instructions:
;   pio run              - Build the project
;   pio run -t upload    - Upload to board
;   pio device monitor   - Open serial monitor

[env:arduino_nano_esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINO_USB_CDC_ON_BOOT=1

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    arduino-libraries/WiFi@^1.0
